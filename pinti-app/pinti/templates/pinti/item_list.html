{% extends "common/list.html" %}
{% load i18n %}
{% block list_row %}
			<tr class="{% cycle 'row1' 'row2' %}">
				<td class="noline">{{ object.group }}</td>
				<td class="noline"><a href="{{ object.path }}">{{ object.url }}</a></td>
				<td class="noline">{{ object.mimetype }}</td>
				<td class="noline">{{ object.status }}</td>
                <td><a class="delete" href="{% url pinti.views.item_delete key=object.id %}">{% trans "delete" %}</a></td>
			</tr>
{% endblock %}


{% block form %}
    <div class="form">
        <form action="{% url pinti.views.item_create %}" method="post">
            {% csrf_token %}
            <div>
            {% trans "links:" %} <textarea name="links" cols="80" rows="20"></textarea>
            </div>
            <div><input type="submit" value="{% trans 'Submit' %}"/></div>
        </form>
    </div>
{% endblock form %}
